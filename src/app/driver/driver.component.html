<main>
    <section class="informacion">
      <h1>Registro del Componente Driver </h1>
      <br>
      <form class="form" [formGroup]="driverForm">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Codigo</mat-label>
          <input type="number" matInput formControlName="codigo" [errorStateMatcher]="matcher">
          <mat-error *ngIf="driverForm.controls['codigo'].hasError('required')">
            codigo es <strong>obligatorio</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Descripcion</mat-label>
          <input type="text" matInput formControlName="descripcion" [errorStateMatcher]="matcher">
          <mat-error *ngIf="driverForm.controls['descripcion'].hasError('required')">
            La Descripcion es <strong>obligatorio</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="onClickCrear()" class="demo-button" [disabled]="!driverForm.valid">
          Registrar Driver
        </button>
      </form>
    </section>
  </main>
  
    <br>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Referencia </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <section>
      <br>
    </section>
