
<main>
  <section class="informacion">
    <h1>Registro de usuario </h1>
    <br>
    <form class="form" [formGroup]="usuarioForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre" [errorStateMatcher]="matcher">
        <mat-error *ngIf="usuarioForm.controls['nombre'].hasError('required')">
          Nombre es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input type="text" matInput formControlName="apellido" [errorStateMatcher]="matcher">
        <mat-error *ngIf="usuarioForm.controls['apellido'].hasError('required')">
          Apellido es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Cargo</mat-label>
        <input type="text" matInput formControlName="cargo" [errorStateMatcher]="matcher">
        <mat-error *ngIf="usuarioForm.controls['cargo'].hasError('required')">
          Cargo es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contrasena</mat-label>
        <input type="password" matInput formControlName="contrasena" [errorStateMatcher]="matcher">
        <mat-error *ngIf="usuarioForm.controls['contrasena'].hasError('required')">
          Contrasena es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button (click)="onClickCrear()" class="demo-button" [disabled]="!usuarioForm.valid">
        Registrarse
      </button>
    </form>
  </section>

  
</main>

  <br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <section>
    <br>
  </section>
